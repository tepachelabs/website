permanent:
  - title: League of Legends
    description: Plays por la gloria, o ARAM de desempance. El que siempre terminamos jugando.
    url: http://leagueoflegends.com/
    image: https://i.imgur.com/3c3vZyI.png
    platforms: PC
    author: Pozolito
  - title: Valorant
    description: El nuevo arena shooter de Riot. Muy buen juego, pero conseguirlo requerirá que veas otros streams.
    url: https://playvalorant.com/
    image: https://i.imgur.com/6WMW8nN.png
    platforms: PC
    author: Pozolito
  - title: Teamfight Tactics
    description: TFT para los amigos. El auto-battler de Riot Games disponible para PC y móbiles.
    url: https://lan.leagueoflegends.com/es/featured/events/teamfight-tactics
    image: https://i.imgur.com/zdFod4z.png
    platforms: PC, Android, iOS
    author: Pozolito
  - title: Paladins
    description: Arena shooter muy semejante a Overwatch, pero gratis. A pesar de parecer clon, es muy bueno.
    url: https://www.paladins.com/
    image: https://i.imgur.com/9mz2UXr.png
    platforms: PC, Xbox One, PlayStation 4, Switch
    author: Pozolito

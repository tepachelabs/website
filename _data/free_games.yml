    description: El MOBA de Blizzard. Muy diferente a otros como LoL, sus partidas se basan en misiones y son más rápidas.
    url: https://heroesofthestorm.com/
    image: https://i.imgur.com/lJBZDAP.png
    platforms: PC
    author: Pozolito
  - title: Slither.io
    description: Juego multijugador masivo de gusanos. Tienes que comerte a los demás.
    url: http://slither.io/
    image: https://i.imgur.com/oZ9oRKh.png
    platforms: PC, Android, iOS
    author: Pozolito

  - title: Let It Die
    description: Un hack and slash roguelike, donde debes recorrer los pisos de una torre con combate que recuerda a la saga Souls.
    url: https://store.steampowered.com/app/794600/LET_IT_DIE/
    image: https://i.imgur.com/CyHTXb9.png
    author: Canti
    platforms: PC, PlayStation 4
  - title: Warframe
    description: Third person shooter (también tiene combate melee), con mucho contenido y una gran comunidad.
    url: https://www.warframe.com/landing
    image: https://i.imgur.com/QTpe9cP.png
    platforms: PC, Xbox One, PlayStation 4, Switch
    author: Canti
  - title: Tetris 99
    description: El clasico, ahora en forma de battle royal. Compites contra otros 98 jugadores, lanzando obstaculos mientras limpias tus lineas.
    url: https://tetris99.nintendo.com/
    image: https://i.imgur.com/R9sfoHB.png
    platforms: Switch
    author: Canti
  - title: Fallout Shelter
    description: Un juego basado en la saga Fallout, donde cuidas de tu propio refugio, administrando los recursos y a tus habitantes.
    url: https://www.falloutshelter.com/
    image: https://i.imgur.com/0zePqKT.png
    platforms: PC, Xbox One, PlayStation 4, Switch, Android, iOS
    author: Canti
